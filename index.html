<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Videos</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="32x32">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2px;
      height: 100vh;
      background-color: black;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .video-wrapper:nth-child(odd) {
      flex-direction: row-reverse;
    }

    .video-wrapper:nth-child(even) {
      flex-direction: row;
    }

    .video-container {
      position: relative;
      width: calc(100% - 20px);
      height: 100%;
      overflow: hidden;
      border: 7px solid black;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .video-container.active {
      border: 7px solid red;
    }

    iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      background: rgba(0, 0, 0, 0);
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: #333;
      outline: none;
      writing-mode: bt-lr;
      direction: rtl;
      transform: rotate(90deg);
      margin: 0 1px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .volume-slider.visible {
      opacity: 1;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
    }

    /* NUEVO: Contenedor del control de volumen de radio */
    .radio-volume-control {
      position: fixed;
      bottom: 165px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 1002;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .radio-volume-control.visible {
      display: flex;
    }

    .radio-volume-label {
      color: white;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .radio-volume-slider {
      width: 100px;
      height: 4px;
      background: #555;
      outline: none;
      cursor: pointer;
    }

    .radio-volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      background: #ff6600;
      border-radius: 50%;
      cursor: pointer;
    }

    .radio-volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #ff6600;
      border-radius: 50%;
      cursor: pointer;
    }

    .radio-volume-value {
      color: #ff6600;
      font-size: 14px;
      font-weight: bold;
    }

    .radio-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 165px;
      background-color: black;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    
    .radio-container iframe {
      width: 100%;
      height: 165px;
      border: none;
      pointer-events: auto;
    }
    
    .radio-trigger {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 30px;
      background: linear-gradient(to bottom, rgba(255, 165, 0, 0.8), rgba(255, 70, 0, 0.8));
      border-radius: 15px 15px 0 0;
      cursor: pointer;
      z-index: 1001;
      text-align: center;
      line-height: 30px;
      font-size: 24px;
      color: white;
      transition: background-color 0.3s ease;
    }

    .radio-trigger:hover {
      background: linear-gradient(to bottom, rgba(255, 0, 0, 0.8), rgba(255, 165, 0, 0.8));
    }

    .radio-container.visible {
      transform: translateY(0);
    }

    .top-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: black;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }

    .top-container iframe {
      width: 100%;
      height: 100px;
      border: none;
      pointer-events: auto;
    }

    .top-trigger {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 28px;
      background: rgba(0, 0, 255, 0.7);
      border-radius: 0 0 15px 15px;
      cursor: pointer;
      z-index: 1001;
      text-align: center;
      line-height: 25px;
      font-size: 18px;
      color: white;
      transition: background-color 0.3s ease;
    }

    .top-trigger:hover {
      background: rgba(0, 0, 255, 0.9);
    }

    .top-container.visible {
      transform: translateY(0);
    }

    .top-container table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      text-align: center;
      color: white;
    }

    .top-container td {
      border: none;
      padding: 5px;
      vertical-align: middle;
    }

    .top-container tr:nth-child(odd) {
      color: white;
    }

    .top-container tr:nth-child(even) {
      color: gray;
    }

    .top-container input[type="text"] {
      width: 50%;
      padding: 2px;
      border: 1px solid gray;
      background-color: transparent;
      color: inherit;
      text-align: center;
    }

    .video-select {
      width: 50%;
      padding: 4px 6px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23ecf0f1" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px;
    }

    .video-select:hover {
      background-color: #34495e;
      border-color: #777;
    }

    .video-select:focus {
      outline: none;
      border-color: #1abc9c;
      box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.3);
    }

    .video-select option {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px;
      font-size: 14px;
    }

    .video-select option[value=""] {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
    }

    .video-id {
      width: 90%;
      padding: 2px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #34495e;
      color: #ecf0f1;
      text-align: center;
      font-family: monospace;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .video-id.editable {
      border: 1px solid #1abc9c;
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container"></div>
  
  <div class="top-trigger">‚öôÔ∏è</div>
  <div class="top-container">
    <table id="video-config-table"></table>
  </div>
  
  <div class="radio-trigger">üìª</div>

  <!-- NUEVO: Control de volumen para la radio -->
  <div class="radio-volume-control">
    <div class="radio-volume-label">Vol. Radio</div>
    <input type="range" class="radio-volume-slider" min="0" max="100" value="30">
    <div class="radio-volume-value">30%</div>
  </div>

  <div class="radio-container">
    <iframe 
      id="radioIframe"
      src="https://public-player-widget.webradiosite.com/?cover=1&current_track=1&schedules=1&link=1&popup=1&share=1&embed=0&auto_play=0&source=7228&theme=dark&color=0&identifier=amigo&info=https%3A%2F%2Fpublic-player-widget.webradiosite.com%2Fapp%2Fplayer%2Finfo%2F250778%3Fhash%3D652003e86f1c29653d342c5bec793a5b0c68f0a1&locale=es-es" 
      border="0" 
      scrolling="no" 
      frameborder="0" 
      allow="autoplay; clipboard-write" 
      allowtransparency="true">
    </iframe>
  </div>

  <script>
    // CONFIGURACI√ìN PRINCIPAL
    const videos = [
      { name: "C5N", id: "Uo-ziJhrTvI" },
      { name: "A24", id: "ArKbAx1K-2U" },
      { name: "TN", id: "cb12KmMMDJA" },
      { name: "CANAL26", id: "jwEtUHVxbjU" },
      { name: "NACION+", id: "hexOV2Z0jvA" },
      { name: "CRONICA", id: "avly0uwZzOE" },
      { name: "TELEFE", id: "xo8GkZXtNV0" },
      { name: "EL11-ENTRE.RIOS", id: "nndzeKDSjuc" },
      { name: "QUIERO-MUSICA", id: "8Mw0YdKN2XY" },
      { name: "RADIO-MITRE", id: "ybXIVVg6epw" },
      { name: "RADIO-LA.RED", id: "9XHmu_TXck0" },
      { name: "URBANA.PLAY-FM", id: "eyo4p5HUOsY" }
    ];
    
    const NUMBER_OF_PLAYERS = 4;
    let players = [];
    let containers = [];
    let volumeSliders = [];

    // NUEVO: Variables para el control de volumen de la radio
    let radioAudioElement = null;
    let radioVolumeCheckInterval = null;

    function initializeVideoContainers() {
      const container = document.querySelector('.container');
      container.innerHTML = '';
      
      for (let i = 0; i < NUMBER_OF_PLAYERS; i++) {
        const videoId = i < videos.length ? videos[i].id : '';
        
        const videoWrapper = document.createElement('div');
        videoWrapper.className = 'video-wrapper';
        
        const videoContainer = document.createElement('div');
        videoContainer.className = 'video-container';
        videoContainer.dataset.videoIndex = i;
        if (videoId) {
          videoContainer.dataset.videoId = videoId;
        }
        
        const iframe = document.createElement('iframe');
        iframe.id = `video${i+1}`;
        if (videoId) {
          iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&enablejsapi=1`;
        }
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        iframe.setAttribute('allowfullscreen', '');
        
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        
        const slider = document.createElement('input');
        slider.type = 'range';
        slider.className = 'volume-slider';
        slider.min = '0';
        slider.max = '100';
        slider.value = '100';
        slider.dataset.videoIndex = i;
        slider.disabled = true;
        
        videoContainer.appendChild(iframe);
        videoContainer.appendChild(overlay);
        videoWrapper.appendChild(videoContainer);
        videoWrapper.appendChild(slider);
        container.appendChild(videoWrapper);
      }
      
      containers = document.querySelectorAll('.video-container');
      volumeSliders = document.querySelectorAll('.volume-slider');
      setupEventListeners();
    }
    
    function setupEventListeners() {
      containers.forEach((container, index) => {
        const overlay = container.querySelector('.overlay');
        const videoId = container.dataset.videoId;
        const slider = volumeSliders[index];
        
        overlay.addEventListener('click', () => {
          const currentPlayer = players[index];
          if (container.classList.contains('active')) {
            currentPlayer.mute();
            container.classList.remove('active');
            slider.classList.remove('visible');
            slider.disabled = true;
          } else {
            containers.forEach((cont) => cont.classList.remove('active'));
            volumeSliders.forEach((s) => {
              s.classList.remove('visible');
              s.disabled = true;
            });
            players.forEach((player) => {
              if (player && player.mute) player.mute();
            });
            if (currentPlayer && currentPlayer.unMute) currentPlayer.unMute();
            container.classList.add('active');
            slider.classList.add('visible');
            slider.disabled = false;
          }
        });
        
        overlay.addEventListener('dblclick', () => {
          const currentPlayer = players[index];
          if (container.classList.contains('active')) {
            currentPlayer.mute();
            container.classList.remove('active');
            slider.classList.remove('visible');
            slider.disabled = true;
          }
          const videoUrl = `https://www.youtube.com/watch?v=${videoId}&autoplay=1&fs=1`;
          const popupWidth = 800;
          const popupHeight = 600;
          const left = (window.screen.width - popupWidth) / 2;
          const top = (window.screen.height - popupHeight) / 2;
          window.open(videoUrl, 'VideoPopup', `width=${popupWidth},height=${popupHeight},left=${left},top=${top},resizable=yes`);
        });
      });
      
      volumeSliders.forEach((slider) => {
        const videoIndex = slider.dataset.videoIndex;
        slider.addEventListener('input', () => {
          const volume = slider.value / 100;
          const player = players[videoIndex];
          if (player && player.setVolume) {
            player.setVolume(volume * 100);
          }
        });
      });
    }

    // NUEVO: Funci√≥n para controlar el volumen de la radio
    function setupRadioVolumeControl() {
      const radioIframe = document.getElementById('radioIframe');
      const volumeControl = document.querySelector('.radio-volume-control');
      const volumeSlider = document.querySelector('.radio-volume-slider');
      const volumeValue = document.querySelector('.radio-volume-value');
      const radioContainer = document.querySelector('.radio-container');

      // Actualizar el display del volumen
      volumeSlider.addEventListener('input', function() {
        volumeValue.textContent = this.value + '%';
        setRadioVolume(this.value / 100);
      });

      // Funci√≥n para establecer el volumen de la radio
      function setRadioVolume(level) {
        try {
          const iframeDoc = radioIframe.contentDocument || radioIframe.contentWindow.document;
          radioAudioElement = iframeDoc.querySelector('audio');
          
          if (radioAudioElement) {
            radioAudioElement.volume = level;
            console.log('Volumen de radio establecido a:', level);
          }
        } catch (e) {
          console.log('No se puede acceder al contenido del iframe por CORS');
        }
      }

      // Intentar establecer el volumen inicial cuando se carga el iframe
      radioIframe.addEventListener('load', function() {
        setTimeout(function() {
          const initialVolume = 0.30; // 30% de volumen inicial
          volumeSlider.value = 30;
          volumeValue.textContent = '30%';
          setRadioVolume(initialVolume);
          
          // Verificar peri√≥dicamente si hay un elemento de audio
          radioVolumeCheckInterval = setInterval(function() {
            try {
              const iframeDoc = radioIframe.contentDocument || radioIframe.contentWindow.document;
              const audio = iframeDoc.querySelector('audio');
              
              if (audio) {
                radioAudioElement = audio;
                audio.volume = volumeSlider.value / 100;
                console.log('Audio de radio encontrado y volumen establecido');
              }
            } catch (e) {
              // Ignorar errores de CORS
            }
          }, 1000);
        }, 1500);
      });

      // Mostrar/ocultar el control de volumen cuando se abre/cierra la radio
      const radioTrigger = document.querySelector('.radio-trigger');
      radioTrigger.addEventListener('click', () => {
        setTimeout(() => {
          if (radioContainer.classList.contains('visible')) {
            volumeControl.classList.add('visible');
          } else {
            volumeControl.classList.remove('visible');
          }
        }, 100);
      });

      // Detener la verificaci√≥n despu√©s de 30 segundos
      setTimeout(function() {
        if (radioVolumeCheckInterval) {
          clearInterval(radioVolumeCheckInterval);
        }
      }, 30000);
    }
    
    function onYouTubeIframeAPIReady() {
      players = [];
      for (let i = 1; i <= NUMBER_OF_PLAYERS; i++) {
        if (i <= videos.length) {
          players.push(new YT.Player(`video${i}`, { 
            videoId: videos[i-1].id,
            events: { 'onReady': onPlayerReady }
          }));
        } else {
          players.push(new YT.Player(`video${i}`, { 
            events: { 'onReady': onPlayerReady }
          }));
        }
      }
    }
    
    function onPlayerReady(event) {
      const player = event.target;
      player.mute();
      player.playVideo();
    }

    function extractYouTubeId(url) {
      const patterns = [
        /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/,
        /(?:youtube\.com\/embed\/)([^&]+)/,
        /(?:youtube\.com\/v\/)([^&]+)/
      ];
      
      for (const pattern of patterns) {
        const match = url.match(pattern);
        if (match && match[1]) {
          return match[1];
        }
      }
      return null;
    }
    
    function generateVideoConfigTable() {
      const table = document.querySelector(".top-container table");
      table.innerHTML = '';
    
      for (let i = 0; i < 2; i++) {
        const nameRow = document.createElement("tr");
        for (let j = 0; j < 2; j++) {
          const cell = document.createElement("td");
          const select = document.createElement("select");
          select.classList.add("video-select");
          select.dataset.videoIndex = i * 2 + j;
    
          videos.forEach((video) => {
            const option = document.createElement("option");
            option.value = video.id;
            option.textContent = video.name;
            select.appendChild(option);
          });
    
          const userOption = document.createElement("option");
          userOption.value = "";
          userOption.textContent = "USUARIO";
          select.appendChild(userOption);
    
          cell.innerHTML = "‚öôÔ∏è ";
          cell.appendChild(select);
          nameRow.appendChild(cell);
        }
        table.appendChild(nameRow);
    
        const idRow = document.createElement("tr");
        for (let j = 0; j < 2; j++) {
          const cell = document.createElement("td");
          const input = document.createElement("input");
          input.type = "text";
          input.classList.add("video-id");
          input.readOnly = true;
          
          const videoIndex = i * 2 + j;
          input.value = videoIndex < videos.length ? videos[videoIndex].id : "";
          
          cell.appendChild(input);
          idRow.appendChild(cell);
        }
        table.appendChild(idRow);
      }
      
      const videoSelects = document.querySelectorAll(".video-select");
      const videoIds = document.querySelectorAll(".video-id");
    
      videoSelects.forEach((select) => {
        const videoIndex = select.dataset.videoIndex;
        if (videoIndex < videos.length) {
          select.value = videos[videoIndex].id;
        }
        
        select.addEventListener("change", (event) => {
          const selectedValue = event.target.value;
          const videoIndex = event.target.dataset.videoIndex;
          const idInput = videoIds[videoIndex];
    
          if (selectedValue === "") {
            const youtubeLink = prompt("Por favor, pega el enlace de YouTube:");
            
            if (youtubeLink) {
              let videoId = extractYouTubeId(youtubeLink);
              
              if (videoId) {
                idInput.value = videoId;
                idInput.classList.remove("editable");
                idInput.readOnly = true;
                
                const player = players[videoIndex];
                if (player && player.loadVideoById) {
                  player.loadVideoById(videoId);
                  player.mute();
                  player.playVideo();
                }
                
                const iframe = document.getElementById(`video${parseInt(videoIndex) + 1}`);
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&enablejsapi=1`;
                
                const container = document.querySelector(`.video-container[data-video-index="${videoIndex}"]`);
                if (container) {
                  container.dataset.videoId = videoId;
                }
              } else {
                alert("El enlace de YouTube no es v√°lido. Por favor, ingresa un enlace v√°lido.");
                event.target.value = idInput.value || "";
              }
            } else {
              event.target.value = idInput.value || "";
            }
          } else {
            idInput.value = selectedValue;
            idInput.classList.remove("editable");
            idInput.readOnly = true;
    
            const player = players[videoIndex];
            if (player && player.loadVideoById) {
              player.loadVideoById(selectedValue);
              player.mute();
              player.playVideo();
            }
    
            const iframe = document.getElementById(`video${parseInt(videoIndex) + 1}`);
            iframe.src = `https://www.youtube.com/embed/${selectedValue}?autoplay=1&mute=1&controls=0&loop=1&playlist=${selectedValue}&enablejsapi=1`;
            
            const container = document.querySelector(`.video-container[data-video-index="${videoIndex}"]`);
            if (container) {
              container.dataset.videoId = selectedValue;
            }
          }
        });
      });
    }
    
    function initializePage() {
      initializeVideoContainers();
      generateVideoConfigTable();
      
      // NUEVO: Inicializar el control de volumen de la radio
      setupRadioVolumeControl();
      
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
      const radioTrigger = document.querySelector('.radio-trigger');
      const radioContainer = document.querySelector('.radio-container');
      const topTrigger = document.querySelector('.top-trigger');
      const topContainer = document.querySelector('.top-container');
      
      radioTrigger.addEventListener('click', () => {
        radioContainer.classList.toggle('visible');
      });
      
      document.addEventListener('click', (event) => {
        if (!radioContainer.contains(event.target) && !radioTrigger.contains(event.target)) {
          radioContainer.classList.remove('visible');
        }
      });
      
      topTrigger.addEventListener('click', () => {
        topContainer.classList.toggle('visible');
      });
      
      document.addEventListener('click', (event) => {
        if (!topContainer.contains(event.target) && !topTrigger.contains(event.target)) {
          topContainer.classList.remove('visible');
        }
      });
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePage);
    } else {
      initializePage();
    }
  </script>
</body>
</html>
