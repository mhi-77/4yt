<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P치gina con Videos Divididos</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="32x32">
  <style>
    /* Contenido original del CSS */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2px;
      height: calc(100vh - 165px); /* Ajustado para dejar espacio al widget de radio */
      background-color: black;
    }
    /* Resto del CSS original... */

    /* Estilos para el indicador del iframe superior */
    .config-trigger {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px; /* Ancho fijo */
      height: 25px; /* Altura fija */
      background: rgba(0, 0, 255, 0.7); /* Azul con 70% de opacidad */
      border-radius: 15px; /* Bordes redondeados */
      cursor: pointer;
      z-index: 1001; /* Encima de otros elementos */
      text-align: center;
      line-height: 25px; /* Centrar texto verticalmente */
      font-size: 18px; /* Tama침o del 칤cono */
      color: white;
      transition: background-color 0.3s ease; /* Animaci칩n suave */
    }
    .config-trigger:hover {
      background: rgba(0, 191, 255, 0.7); /* Celeste con 70% de opacidad */
    }

    /* Estilos para el contenedor del iframe superior */
    .config-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px; /* Altura fija */
      background-color: rgba(0, 0, 0, 0.9); /* Fondo oscuro semi-transparente */
      z-index: 1000; /* Encima de otros elementos */
      display: flex;
      justify-content: center; /* Centrar horizontalmente */
      align-items: center; /* Centrar verticalmente */
      transform: translateY(-100%); /* Ocultar inicialmente */
      transition: transform 0.3s ease; /* Animaci칩n suave */
    }
    .config-container.visible {
      transform: translateY(0); /* Mostrar el iframe */
    }
  </style>
</head>
<body>
  <!-- Contenido original del HTML -->
  <div class="container">
    <!-- Video 1 -->
    <div class="video-wrapper">
      <div class="video-container" data-video-id="video1">
        <iframe id="video1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="overlay"></div> <!-- Capa superpuesta -->
      </div>
      <input type="range" class="volume-slider" min="0" max="100" value="100" data-video-index="0" disabled>
    </div>
    <!-- Repetir para los dem치s videos... -->
  </div>

  <!-- Indicador para activar el widget de radio -->
  <div class="radio-trigger">游닡</div>
  <!-- Reproductor de radio -->
  <div class="radio-container">
    <iframe 
      src="https://public-player-widget.webradiosite.com/?cover=1&current_track=1&schedules=1&link=1&popup=1&share=1&embed=0&auto_play=0&source=7228&theme=dark&color=0&identifier=amigo&info=https%3A%2F%2Fpublic-player-widget.webradiosite.com%2Fapp%2Fplayer%2Finfo%2F250778%3Fhash%3D652003e86f1c29653d342c5bec793a5b0c68f0a1&locale=es-es" 
      border="0" 
      scrolling="no" 
      frameborder="0" 
      allow="autoplay; clipboard-write" 
      allowtransparency="true">
    </iframe>
  </div>

  <!-- Indicador para activar el iframe superior -->
  <div class="config-trigger">丘뙖잺</div>

  <!-- Contenedor del iframe superior -->
  <div class="config-container">
    <!-- Contenido del iframe se resolver치 m치s tarde -->
  </div>

  <script>
    // Contenido original del script...
    const radioTrigger = document.querySelector('.radio-trigger');
    const radioContainer = document.querySelector('.radio-container');

    // Comportamiento del widget de radio
    radioTrigger.addEventListener('click', () => {
      radioContainer.classList.toggle('visible');
    });
    document.addEventListener('click', (event) => {
      if (!radioContainer.contains(event.target) && !radioTrigger.contains(event.target)) {
        radioContainer.classList.remove('visible');
      }
    });

    // Nuevo script para el iframe superior
    const configTrigger = document.querySelector('.config-trigger');
    const configContainer = document.querySelector('.config-container');

    // Alternar la visibilidad del iframe superior
    configTrigger.addEventListener('click', () => {
      configContainer.classList.toggle('visible');
    });

    // Ocultar el iframe al hacer clic fuera
    document.addEventListener('click', (event) => {
      if (!configContainer.contains(event.target) && !configTrigger.contains(event.target)) {
        configContainer.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
