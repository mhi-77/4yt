<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Videos Divididos</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="32x32">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Contenedor principal */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Dos columnas */
      grid-template-rows: repeat(2, 1fr); /* Dos filas */
      gap: 2px; /* Espacio entre los cuadrantes */
      height: calc(100vh - 165px); /* Altura reducida para dejar espacio al reproductor y configuraciones */
      background-color: black; /* Fondo negro para la cuadrícula */
    }

    /* Estilos generales de los videos */
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
    }

    /* Ajuste de posición para los sliders */
    .video-wrapper:nth-child(odd) {
      flex-direction: row-reverse;
    }
    .video-wrapper:nth-child(even) {
      flex-direction: row;
    }

    /* Contenedores de video */
    .video-container {
      position: relative;
      width: calc(100% - 20px);
      height: 100%;
      overflow: hidden;
      border: 7px solid black;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    .video-container.active {
      border: 7px solid red;
    }

    /* Iframes de YouTube */
    iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Capa superpuesta para interacción */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      background: rgba(0, 0, 0, 0);
    }

    /* Sliders de volumen */
    .volume-slider {
      width: 80px;
      height: 4px;
      background: #333;
      outline: none;
      writing-mode: bt-lr;
      direction: rtl;
      transform: rotate(90deg);
      margin: 0 1px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .volume-slider.visible {
      opacity: 1;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
    }
    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Reproductor de radio */
    .radio-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 82.5px;
      background-color: black;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    .radio-container.visible {
      transform: translateY(0);
    }
    .radio-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }

    /* Indicador del widget de radio */
    .radio-trigger {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 30px;
      background: linear-gradient(to bottom, rgba(255, 165, 0, 0.8), rgba(255, 70, 0, 0.8));
      border-radius: 15px 15px 0 0;
      cursor: pointer;
      z-index: 1001;
      text-align: center;
      line-height: 30px;
      font-size: 24px;
      color: white;
      transition: background-color 0.3s ease;
    }
    .radio-trigger:hover {
      background: linear-gradient(to bottom, rgba(255, 0, 0, 0.8), rgba(255, 165, 0, 0.8));
    }

    /* Indicador del iframe de configuraciones */
    .config-trigger {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 30px;
      background: rgba(0, 0, 255, 0.8); /* Azul con 80% de opacidad */
      border-radius: 15px;
      cursor: pointer;
      z-index: 1001;
      text-align: center;
      line-height: 30px;
      font-size: 20px;
      color: white;
      transition: background-color 0.3s ease;
    }
    .config-trigger:hover {
      background: rgba(0, 191, 255, 0.8); /* Celeste con 80% de opacidad */
    }

    /* Contenedor del iframe de configuraciones */
    .config-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.9); /* Fondo oscuro semi-transparente */
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }
    .config-container.visible {
      transform: translateY(0);
    }
    .config-container table {
      width: 80%;
      border-collapse: collapse;
      color: white;
    }
    .config-container td {
      padding: 5px;
      text-align: center;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video 1 -->
    <div class="video-wrapper">
      <div class="video-container" data-video-id="video1">
        <iframe id="video1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="overlay"></div>
      </div>
      <input type="range" class="volume-slider" min="0" max="100" value="100" data-video-index="0" disabled>
    </div>
    <!-- Video 2 -->
    <div class="video-wrapper">
      <div class="video-container" data-video-id="video2">
        <iframe id="video2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="overlay"></div>
      </div>
      <input type="range" class="volume-slider" min="0" max="100" value="100" data-video-index="1" disabled>
    </div>
    <!-- Video 3 -->
    <div class="video-wrapper">
      <div class="video-container" data-video-id="video3">
        <iframe id="video3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="overlay"></div>
      </div>
      <input type="range" class="volume-slider" min="0" max="100" value="100" data-video-index="2" disabled>
    </div>
    <!-- Video 4 -->
    <div class="video-wrapper">
      <div class="video-container" data-video-id="video4">
        <iframe id="video4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="overlay"></div>
      </div>
      <input type="range" class="volume-slider" min="0" max="100" value="100" data-video-index="3" disabled>
    </div>
  </div>

  <!-- Indicador para activar el widget de radio -->
  <div class="radio-trigger">📻</div>

  <!-- Reproductor de radio -->
  <div class="radio-container">
    <iframe 
      src="https://public-player-widget.webradiosite.com/?cover=1&current_track=1&schedules=1&link=1&popup=1&share=1&embed=0&auto_play=0&source=7228&theme=dark&color=0&identifier=amigo&info=https%3A%2F%2Fpublic-player-widget.webradiosite.com%2Fapp%2Fplayer%2Finfo%2F250778%3Fhash%3D652003e86f1c29653d342c5bec793a5b0c68f0a1&locale=es-es" 
      border="0" 
      scrolling="no" 
      frameborder="0" 
      allow="autoplay; clipboard-write" 
      allowtransparency="true">
    </iframe>
  </div>

  <!-- Indicador para activar el iframe de configuraciones -->
  <div class="config-trigger">⚙️</div>

  <!-- Contenedor del iframe de configuraciones -->
  <div class="config-container">
    <table>
      <tr>
        <td>Video 1:</td>
        <td id="config-video1"></td>
        <td>Video 2:</td>
        <td id="config-video2"></td>
      </tr>
      <tr>
        <td>Video 3:</td>
        <td id="config-video3"></td>
        <td>Video 4:</td>
        <td id="config-video4"></td>
      </tr>
    </table>
  </div>

  <script>
    // Variables globales
    const videoIds = [
      "jTDk5CswBVk", // ID del video 1
      "cb12KmMMDJA", // ID del video 2
      "BTaSHvWJW5A", // ID del video 3
      "avly0uwZzOE"  // ID del video 4
    ];

    let players = [];
    const containers = document.querySelectorAll('.video-container');
    const volumeSliders = document.querySelectorAll('.volume-slider');

    // Función para cargar los videos en los iframes
    function loadVideos() {
      containers.forEach((container, index) => {
        const iframe = container.querySelector('iframe');
        const videoId = videoIds[index];
        iframe.src = ` https://www.youtube.com/embed/ ${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&enablejsapi=1`;
      });
    }

    // Cargar la API de YouTube
    function onYouTubeIframeAPIReady() {
      console.log('API de YouTube cargada correctamente.');
      players = videoIds.map((_, index) => new YT.Player(`video${index + 1}`, { events: { 'onReady': onPlayerReady } }));
    }

    // Función que se ejecuta cuando los videos están listos
    function onPlayerReady(event) {
      const player = event.target;
      console.log('Video listo:', player.getIframe().id);
      player.mute();
      player.playVideo();
    }

    // Agregar eventos de clic a cada capa superpuesta
    containers.forEach((container, index) => {
      const overlay = container.querySelector('.overlay');
      const slider = volumeSliders[index];

      overlay.addEventListener('click', () => {
        const currentPlayer = players[index];
        if (container.classList.contains('active')) {
          currentPlayer.mute();
          container.classList.remove('active');
          slider.classList.remove('visible');
          slider.disabled = true;
        } else {
          containers.forEach((cont) => cont.classList.remove('active'));
          volumeSliders.forEach((s) => {
            s.classList.remove('visible');
            s.disabled = true;
          });
          players.forEach((player) => player.mute());
          currentPlayer.unMute();
          container.classList.add('active');
          slider.classList.add('visible');
          slider.disabled = false;
        }
      });

      overlay.addEventListener('dblclick', () => {
        const currentPlayer = players[index];
        if (container.classList.contains('active')) {
          currentPlayer.mute();
          container.classList.remove('active');
          slider.classList.remove('visible');
          slider.disabled = true;
        }
        const videoUrl = `https://www.youtube.com/watch?v=${videoIds[index]}&autoplay=1&fs=1`;
        const popupWidth = 800;
        const popupHeight = 600;
        const left = (window.screen.width - popupWidth) / 2;
        const top = (window.screen.height - popupHeight) / 2;
        window.open(videoUrl, 'VideoPopup', `width=${popupWidth},height=${popupHeight},left=${left},top=${top},resizable=yes`);
      });
    });

    // Agregar eventos a los controles de volumen
    volumeSliders.forEach((slider) => {
      const videoIndex = slider.dataset.videoIndex;
      slider.addEventListener('input', () => {
        const volume = slider.value / 100;
        const player = players[videoIndex];
        if (player && player.setVolume) {
          player.setVolume(volume * 100);
        }
      });
    });

    // Cargar la API de YouTube
    const tag = document.createElement('script');
    tag.src = " https://www.youtube.com/iframe_api ";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Comportamiento del widget de radio
    const radioTrigger = document.querySelector('.radio-trigger');
    const radioContainer = document.querySelector('.radio-container');
    radioTrigger.addEventListener('click', () => {
      radioContainer.classList.toggle('visible');
    });
    document.addEventListener('click', (event) => {
      if (!radioContainer.contains(event.target) && !radioTrigger.contains(event.target)) {
        radioContainer.classList.remove('visible');
      }
    });

    // Comportamiento del iframe de configuraciones
    const configTrigger = document.querySelector('.config-trigger');
    const configContainer = document.querySelector('.config-container');
    configTrigger.addEventListener('click', () => {
      configContainer.classList.toggle('visible');
    });
    document.addEventListener('click', (event) => {
      if (!configContainer.contains(event.target) && !configTrigger.contains(event.target)) {
        configContainer.classList.remove('visible');
      }
    });

    // Rellenar la tabla de configuraciones con los IDs de los videos
    document.getElementById('config-video1').textContent = videoIds[0];
    document.getElementById('config-video2').textContent = videoIds[1];
    document.getElementById('config-video3').textContent = videoIds[2];
    document.getElementById('config-video4').textContent = videoIds[3];

    // Cargar los videos al iniciar
    loadVideos();
  </script>
</body>
</html>
